apiVersion: apps/v1
kind: Deployment
metadata:
  name: trips
  namespace: api
  labels:
    app.kubernetes.io/name: trips
spec:
  replicas: 1
  selector:
    matchLabels:
      app: trips
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1
  template:
    metadata:
      labels:
        app: trips
        version: beta-0514-1915
        deploy: 21-05-14-19-15-24
    spec:
      containers:
        - name: trips
          image: registryhhm0245.azurecr.io/trips:1.0
          env:         
            - name: SQL_SERVER
              value: "sqlserverhhm0245.database.windows.net"           
            - name: SQL_DBNAME
              value: "mydrivingDB"
          volumeMounts:
            - name: secrets-store-inline
              mountPath: "/secrets"
              readOnly: true
          ports:
            - containerPort: 80
              protocol: TCP
          resources:
            limits:
              cpu: 500m
              memory: 512Mi
            requests:
              cpu: 500m
              memory: 512Mi
      volumes:
        - name: secrets-store-inline
          csi:
            driver: secrets-store.csi.k8s.io
            readOnly: true
            volumeAttributes:
              secretProviderClass: team9-keyvault
---
apiVersion: v1
kind: Service
metadata:
  name: trips
  namespace: api
spec:
  type: ClusterIP
  ports:
    - port: 80
      targetPort: 80
      protocol: TCP
      name: trips-http
  selector:
    app: trips
